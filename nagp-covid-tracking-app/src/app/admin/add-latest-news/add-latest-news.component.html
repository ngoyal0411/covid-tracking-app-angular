<app-admin-header></app-admin-header>

<div class="container">
<div class="card">
  <h2>Add News</h2>
    <div class="card-body">
      <form novalidate (ngSubmit)="saveNews(newsForm.value)" [formGroup]="newsForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="txtTitle">
            News Title
          </label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="txtTitle"
              type="text"
              placeholder="Title"
              formControlName="title"
              [ngClass]="{
                'is-invalid':
                  (newsForm.get('title').touched || newsForm.get('title').dirty) &&
                  !newsForm.get('title').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="newsForm.get('title').errors?.required">
                Please enter title for news.
              </span>
              <span *ngIf="newsForm.get('title').errors?.minlength">
                Title must contain atleast 5 characters.
              </span>
              <span *ngIf="newsForm.get('title').errors?.maxlength">
                Title should be less than 50 characters.
              </span>
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="textDesc">
            Description
          </label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="textDesc"
              type="text"
              placeholder="Description"
              formControlName="desc"
              [ngClass]="{
                'is-invalid':
                  (newsForm.controls.desc.touched ||
                    newsForm.controls.desc.dirty) &&
                  !newsForm.controls.desc.valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="newsForm.controls.desc.errors?.required">
                Please enter description.
              </span>
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="textSummary">
            Summary
          </label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="textSummary"
              type="text"
              placeholder="Summary"
              formControlName="summary"
              [ngClass]="{
                'is-invalid':
                  (newsForm.get('summary').touched ||
                    newsForm.get('summary').dirty) &&
                  !newsForm.get('summary').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="newsForm.get('summary').errors?.required">
                Please enter Summary.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="textFullNews">
            Full News
          </label>
          <div class="col-md-8">
            <input
              class="form-control"
              id="textFullNews"
              type="text"
              placeholder="Full News"
              formControlName="fullNews"
              [ngClass]="{
                'is-invalid':
                  (newsForm.get('fullNews').touched ||
                    newsForm.get('fullNews').dirty) &&
                  !newsForm.get('fullNews').valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="newsForm.get('fullNews').errors?.required">
                Please enter full news.
              </span>
            </span>
          </div>
        </div>
  
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button
              mat-flat-button color="accent"
              type="submit"
              style="width:80px"
              [title]="
                newsForm.valid
                  ? 'Save your entered data'
                  : 'Disabled until the form data is valid'
              "
              [disabled]="!newsForm.valid"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>  
</div>
