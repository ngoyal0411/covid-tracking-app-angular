<app-portal-header></app-portal-header>

  <nav mat-tab-nav-bar
  class="mat-elevation-z4"
  >
  <a *ngFor="let link of navLinks"
    #rla="routerLinkActive"
    mat-tab-link
    routerLinkActive
    [routerLink]="link.path"
    [routerLinkActiveOptions]="{exact: true}"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
  <router-outlet></router-outlet>
