
<div class="container">
<div class="state-container mat-elevation-z8">
  <table mat-table [dataSource]="stateWiseList" MatSort>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State </th>
      <td mat-cell *matCellDef="let state"> 
        <a fxFlexFill [routerLink]="''+state.state"   class="mat-row-link">{{state.state}} </a>
      </td>
    </ng-container>

    <!-- Confirmed Column -->
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef> Confirmed </th>
      <td mat-cell *matCellDef="let state"> {{state.confirmed}} </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let state"> {{state.active}} </td>
    </ng-container>

    <!-- Recovered Column -->
    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef> Recovered </th>
      <td mat-cell *matCellDef="let state"> {{state.recovered}} </td>
    </ng-container>

     <!-- Death Column -->
    <ng-container matColumnDef="death">
      <th mat-header-cell *matHeaderCellDef> Death </th>
      <td mat-cell *matCellDef="let state"> {{state.deaths}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
