<mat-toolbar>
  <mat-toolbar-row>
     <h1>{{pageTitle}}</h1>
     <button class="navigate-dasboard-but" type="button" mat-button color="accent" (click)="navigateToDashboard()" >Back To Dashboard</button>
     <button class="logout-but" *ngIf="isLoggedIn" type="button" mat-button color="accent" (click)="logout()" ><mat-icon>account_circle</mat-icon>   {{username | uppercase}}</button>
</mat-toolbar-row>
</mat-toolbar>
